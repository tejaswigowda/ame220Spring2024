<!DOCTYPE html>
<head>
<title>
  API Call
</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body onload="start()">
    <div id="result"></div>
</body>
<script>
    function makeAPICall(){
        $.ajax({
            url: "https://api.open-meteo.com/v1/forecast?latitude=33.4484&longitude=-112.074&hourly=temperature_2m",
            type: "GET",
            success: function(result){
                //alert(result);
                console.log(result);
                $("#result").html(JSON.stringify(result));
            }
        });
    }

function start(){
    makeAPICall();
    setInterval(makeAPICall, 10000);
}
</script>

</html>
