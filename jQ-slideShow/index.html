<!DOCTYPE html>
<html>
<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script>
        var images = ['https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Blue_Cranes_%28Anthropoides_paradiseus%29_couple_parading_..._%2832457893122%29.jpg/214px-Blue_Cranes_%28Anthropoides_paradiseus%29_couple_parading_..._%2832457893122%29.jpg',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Double_Trouble_%284919788838%29.jpg/120px-Double_Trouble_%284919788838%29.jpg',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Japanse_kraanvogels_in_Akan_International_Crane_Centre%2C_-24_februari_2012_a.jpg/103px-Japanse_kraanvogels_in_Akan_International_Crane_Centre%2C_-24_februari_2012_a.jpg',
        'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Beautiful_grey_crowned_crane_pair.jpg/231px-Beautiful_grey_crowned_crane_pair.jpg'
    ];

    var goPrev = function(){
        var currentSrc = $('#result').attr('src');
        var currentIndex = images.indexOf(currentSrc);
        if(currentIndex == 0){
            $('#result').attr('src', images[images.length - 1]);
        }else{
            $('#result').attr('src', images[currentIndex - 1]);
        }
    }

    var goNext = function(){
        var currentSrc = $('#result').attr('src');
        var currentIndex = images.indexOf(currentSrc);
        if(currentIndex == images.length - 1){
            $('#result').attr('src', images[0]);
        }else{
            $('#result').attr('src', images[currentIndex + 1]);
        }
    }

    </script>
    <style>
        body{
            margin:0;
            background-color: black;
        }

    </style>
</head>

<body onload="$('#result').attr('src', images[0])">
    <button onclick="goPrev()"> Prev </button>
    <button onclick="goNext()" style="position:fixed;right:0"> Next </button>
    <img id="result" style="display:block;width:100%">
</body>
</html>
