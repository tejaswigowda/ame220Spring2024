<!DOCTYPE html>
<html>

<head>
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <button onclick="$('#result').css('color', 'gold').css('text-shadow', '0px 0px 10px black')"> On </button>
    <button onclick="$('#result').css('color', 'black').css('text-shadow','none')"> Off </button>
    <i id="result" style="display:block;font-size:500px" class="fa fa-lightbulb-o"></i>
</body>

</html>
