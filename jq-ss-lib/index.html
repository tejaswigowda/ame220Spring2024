<!DOCTYPE html>
<html>
<head>
    <title>jQuery Simple Slide Show</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <button onclick="goPrev()"> Prev </button>
    <button onclick="goNext()" style="position:fixed;right:0"> Next </button>
    <img id="result" style="display:block;width:100%">
</body>

</html>
