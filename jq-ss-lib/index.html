<!DOCTYPE html>
<html>
<head>
    <title>jQuery Simple Slide Show</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        /*
        http://localhost:8080#https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Blue_Cranes_%28Anthropoides_paradiseus%29_couple_parading_..._%2832457893122%29.jpg/214px-Blue_Cranes_%28Anthropoides_paradiseus%29_couple_parading_..._%2832457893122%29.jpg,https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/Double_Trouble_%284919788838%29.jpg/120px-Double_Trouble_%284919788838%29.jpg,https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/Japanse_kraanvogels_in_Akan_International_Crane_Centre%2C_-24_februari_2012_a.jpg/103px-Japanse_kraanvogels_in_Akan_International_Crane_Centre%2C_-24_februari_2012_a.jpg,https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Beautiful_grey_crowned_crane_pair.jpg/231px-Beautiful_grey_crowned_crane_pair.jpg

        http://localhost:8080#https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Striped_albatross_%28Appias_olferna_olferna%29_female_underside_with_shield_bug.jpg/450px-Striped_albatross_%28Appias_olferna_olferna%29_female_underside_with_shield_bug.jpg,https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Lestes_dryas_male_%28dorsal_view%29_-_Kulna.jpg/375px-Lestes_dryas_male_%28dorsal_view%29_-_Kulna.jpg,https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Lestes_dryas_male_%28side_view%29_-_Kulna.jpg/450px-Lestes_dryas_male_%28side_view%29_-_Kulna.jpg,https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Brenthis_ino_-_Keila.jpg/450px-Brenthis_ino_-_Keila.jpg,https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Map_%28Araschnia_levana%29_form_prorsa_underside_Piatra_Craiului.jpg/300px-Map_%28Araschnia_levana%29_form_prorsa_underside_Piatra_Craiului.jpg,https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Junonia_orithya-Thekkady-2016-12-03-001.jpg/450px-Junonia_orithya-Thekkady-2016-12-03-001.jpg
        */
    var images = window.location.hash.replace('#','').split(',');
    var goPrev = function(){
        var currentSrc = $('#result').attr('src');
        var currentIndex = images.indexOf(currentSrc);
        if(currentIndex == 0){
            $('#result').attr('src', images[images.length - 1]);
        }else{
            $('#result').attr('src', images[currentIndex - 1]);
        }
    }

    var goNext = function(){
        var currentSrc = $('#result').attr('src');
        var currentIndex = images.indexOf(currentSrc);
        if(currentIndex == images.length - 1){
            $('#result').attr('src', images[0]);
        }else{
            $('#result').attr('src', images[currentIndex + 1]);
        }
    }
    </script>
</head>
<body onload="$('#result').attr('src', images[0])">
    <button onclick="goPrev()"> Prev </button>
    <button onclick="goNext()" style="position:fixed;right:0"> Next </button>
    <img id="result" style="display:block;width:100%">
</body>

<style>
    body{
        margin:0;
        background-color: black;
    }
</style>

</html>
